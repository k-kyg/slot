<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css">
		<title>Slot</title>
	</head>
	<body>
		<div class="container">
			<h1>Slot</h1>
			<div class="slot">
				<div>
					<div>
						<h2 id="num1">$</h2>
					</div>
					<stop-button id="first" onclick="stop(1)">ストップ</stop-button>
				</div>
				<div>
					<div>
						<h2 id="num2">$</h2>
					</div>
					<stop-button id="second" onclick="stop(2)">ストップ</stop-button>
				</div>
				<div>
					<div>
						<h2 id="num3">$</h2>
					</div>
					<stop-button id="third" onclick="stop(3)">ストップ</stop-button>
				</div>
				<span class="bet">
					<label for="bet">Bet: </label>
					<input type="number" id="bet" value="100">
				</span>
				<start-button onclick="start()">スタート</start-button>
				<h2 class="coin">coin：<span id="coin">1000</span></h2>
				<h1 class="rating"></h1>
			</div>
		</div>
		<script>
			class StopButton extends HTMLElement {
				constructor() {
					super();
				}
			}
			class StartButton extends HTMLElement {
				constructor() {
					super();
				}
			}
			customElements.define('stop-button', StopButton);
			customElements.define('start-button', StartButton);
		</script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
